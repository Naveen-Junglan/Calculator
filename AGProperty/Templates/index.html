{% extends 'base.html' %}

{% block content %}
 <div class=" row container">
    <div class="col">
        <article>
            <span class="navbar-brand col1">
                <b>
                    <strong><big><big><big>A.G.</big></big></big></strong> <br>
                    PROPERTIES
                </b>
            </span><br>
        </article>
    </div>
    <div class="col col2">
        <h1 class="text-white bg-dark">SignUp With Us</h1><br>
        <button class="btn btn-primary" style="margin-left: 120px;" data-target="#mymodal" data-toggle="modal">SignUp</button>
        <div class="modal fade " id="mymodal">
            <div class="modal-dialog modal-dialog-centered bg-success">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-primary text-center">SignUp Page</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body bg-primary">
                        <form>
                            <div class="form-group">
                                <label for="uname"><i class="fa-solid fa-envelope"></i>  E-mail:</label>
                                <input type="text" id="uname" class="form-control" onfocus="focusFunction(this)" onblur="blurFunction(this)" required>
                            </div>

                            <div class="form-group">
                                <label for="pass"><i class="fa-solid fa-user-lock"></i>  Password:</label>
                                <input type="password" id="pass" class="form-control" required>
                            </div>
                            <div class="modal-footer justify-content-center">
                                <input type="submit" class="btn bg-danger" value="SignUp">
                            </div>
                        </form>
                        <div class="model-footer justify-content-center">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div><hr><br><br>
        <strong>
            Mohan Singh <br>
            A.G. PROPERTIES <br>
            Dwarka New Delhi <br>
            110077 <br>
            Office - Dwarka Sector 12
        </strong> 
    </div>
 </div>

 
 
 
 <br><br><hr><br>

{% endblock %}
